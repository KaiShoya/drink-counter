root: true
env:
  browser: true
  es2021: true
extends:
  - plugin:vue/vue3-recommended
  - eslint:recommended
  - "@nuxtjs/eslint-config-typescript"
rules:
  comma-dangle:
    - error
    - always-multiline
  vue/multi-word-component-names: # シンプルなファイル名を無効化する
