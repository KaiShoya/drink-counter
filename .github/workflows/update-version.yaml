name: Update version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to update (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  workflow_call:
    inputs:
      version_type:
        description: 'Version type to update (patch, minor, major)'
        required: true
        type: string

jobs:
  update_version:
    permissions:
      contents: write
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 10.7.0
          run_install: false

      - name: Update version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm version ${{ inputs.version_type }} --no-git-tag-version
          if git diff --quiet package.json; then
            echo "Error: package.json was not modified by pnpm version"
            exit 1
          fi
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version (${{ inputs.version_type }})"

          NEW_VERSION=$(node -p "require('./package.json').version")
          BASE_BRANCH="${{ github.ref_name }}"
          BUMP_BRANCH="chore/bump-version-v${NEW_VERSION}"

          # Create and push bump branch
          git switch -c "$BUMP_BRANCH"
          git push -u origin "$BUMP_BRANCH"

          # Ensure release label exists (best-effort; ignore if creation not allowed)
          LABEL="release:${{ inputs.version_type }}"
          if ! gh label list --limit 1000 | grep -q "^${LABEL}\b"; then
            gh label create "$LABEL" --color FFDD00 --description "Release version bump: ${{ inputs.version_type }}" || true
          fi

          # Open PR back to base with appropriate label
          gh pr create \
            --base "$BASE_BRANCH" \
            --head "$BUMP_BRANCH" \
            --title "chore: bump version to v${NEW_VERSION}" \
            --body "Automated version bump (${LABEL}). Created by workflow." \
            --label "$LABEL"

          PR_URL=$(gh pr view --json url --jq '.url' --head "$BUMP_BRANCH")
          gh pr merge "$PR_URL" --auto --merge --delete-branch || true
